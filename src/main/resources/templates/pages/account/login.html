<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="min-vh-100 d-flex flex-column">
<header th:replace="~{fragments/layout.html :: header (loginLink='active')}"></header>

<main class="my-5 mx-3 flex-fill row justify-content-center">

    <div class="col-auto">

        <h3>Přihlášení</h3>
        <hr/>

        <div class="py-2 alert alert-success" th:text="${success}" th:if="${success}"></div>
        <div class="py-2 alert alert-danger" th:if="${param.error}">Neplatný email nebo heslo.</div>


        <form th:action="@{/account/login}"
              method="post">
            <div class="mb-2">
                <label for="email" class="form-label">Uživatelský email</label>
                <input id="email" name="email" type="email" class="form-control"/>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Heslo</label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Přihlásit se</button>
            </div>
        </form>
    </div>

</main>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
